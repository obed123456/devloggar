<div class="card card-bodym mb-3 bg-primary">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <input name="text" [(ngModel)]="text" type="text" class="form-control" placeholder="Add a log...">
    </div>
    <input type="submit"  value="Add log" class="btn btn-light" [disabled]="!this.text">
    <button type="button" class="btn btn-warning" [hidden]="!this.text">Clear</button>
  </form>
</div>
