<ul class="list-group" style="line-height: 1rem;" *ngIf="loaded && logs?.length > 0">
  <li *ngFor="let log of logs" [class.list-group-item-secondary]="selectedLog === log" class="list-group-item d-flex justify-content-between align-items-center">
    <a (click)="onSelect(log)" href="#" class="col-7">{{ log.text }}</a> 
    <span class="log-date" class="col-3">{{ log.date | date: 'short'}}</span>
    <i (click)="onDelete(log)" class="fa fa-remove col-1"></i>
  </li>
</ul>

<div *ngIf="loaded && logs.length == 0">
  <h3>There are no logs in the system</h3>
</div>

<!-- Add some spinner here -->
<div *ngIf="!loaded">
  <h5>Loaddng...</h5>
</div>
