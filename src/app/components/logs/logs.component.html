<ul class="list-group">
  <li  *ngFor="let log of logs" class="list-group-item d-flex justify-content-between align-items-center" style="line-height:1rem;">
    <a (click)="onSelect(log)"href="#" class="col-7">{{log.text}}</a>
    <span class="log-date col-3">{{log.date | date: 'short'}}</span>
    <i (click)="onDelete(log)" class="fa fa-remove col-1"></i>
  </li>
</ul>
